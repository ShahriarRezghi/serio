language: cpp
dist: xenial

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-xenial-8
    packages:
      - g++-9
      - gcc-9
      - cmake
      - clang-8
      - clang-format-8

install:
  # Install Gtest
  - wget https://github.com/google/googletest/archive/release-1.8.1.tar.gz
  - tar xf release-1.8.1.tar.gz && cd googletest-release-1.8.1
  - mkdir build && cd build
  - cmake .. && make -j8
  - sudo make install

matrix:
  include:
    - env: Run Clang Tests
      before_script:
        - export CC=clang-8 && export CXX=clang++-8
        - mkdir build && cd build
        - cmake -DBUILD_TESTS=ON .. && make -j8
      script:
        - ./Tests
    - env: Run GCC Tests
      before_script:
        - export CC=gcc-9 && export CXX=g++-9
        - mkdir build && cd build
        - cmake -DBUILD_TESTS=ON .. && make -j8
      script:
        - ./Tests